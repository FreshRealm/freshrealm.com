    <script type="text/javascript">
      $(function() {
        $(window).scroll(function() {
          $("div[data-animation]:visible")
            .not(".animated")
            .each(function() {
              var elem = this;

              $(elem).css("opacity", "0");

              //var isInView = $(elem).offset().top - $(window).scrollTop() < $(elem).height()

              var top = $(window).scrollTop();
              var bottom = top + $(window).height();
              var elTop = $(elem).offset().top;
              var elBottom = elTop + $(elem).height();
              var isInView = elBottom <= bottom && elTop >= top;

              if (isInView) {
                $(elem)
                  .addClass($(elem).attr("data-animation") + " animated")
                  .one(
                    "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",
                    function() {}
                  );
              }
            });
        });
      });
    </script>

    <script type="text/javascript">
      function sendReportResponse(formId, reportId) {
        if (!formId) {
          return;
        }

        var form = $("#report_" + formId);
        var requestUrl = "/report/form/" + reportId;
        var requestData = form.serialize();
        requestData.report_form_url = form.attr("action");
        var oldSubmitButtonHtml = $("button[type=submit]", form).html();

        $("button[type=submit]", form)
          .html('<i class="fa fa-spinner fa-spin"></i> Sending...')
          .attr("disabled", "disabled");
        $(".alert.alert-danger,.alert.alert-success", form.parent()).remove();
        $(".help-block", form).remove();
        $(".has-error", form).removeClass("has-error");

        $.ajax({
          type: "POST",
          url: requestUrl,
          data: requestData,
          //data: formData,
          dataType: "json",
          success: function(data, status) {
            var destination;
            if (data.success) {
              if (data.success_message) {
                form.prepend(
                  '<div class="alert alert-success">' +
                    data.success_message +
                    "</div>"
                );
                destination = $(".alert.alert-success", form.parent()).offset()
                  .top;
                $("input:hidden, input:text", form)
                  .not("#ReportId")
                  .val("");
                $(".report-fileupload-result", form)
                  .html("")
                  .hide();
                form.get(0).reset();
              } else if (data.redirect) {
                location.href = data.redirect;
              } else {
                location.reload();
              }
            } else {
              form.prepend(
                '<div class="alert alert-danger">' +
                  data.error_message +
                  "</div>"
              );
              destination = $(".alert.alert-danger", form.parent()).offset()
                .top;

              if (data.errors && data.errors.length > 0) {
                $(data.errors).each(function(i, v) {
                  var fieldId =
                    v.model +
                    (v.model == "ReportsResponsesPayment" ? "_" : "") +
                    v.id;
                  //var field = $('[name="data['+v.model+']['+v.id+']'");

                  if (typeof $("#" + fieldId, form) != "undefined") {
                    //var errorMessage = $('#ReportsResponse' + v.id).data('error-message');
                    var errorMessage = v.message;

                    if (!errorMessage)
                      errorMessage =
                        $(
                          ".control-label",
                          $("#" + fieldId, form).closest(".form-group")
                        )
                          .text()
                          .replace("*", "") + " is required";

                    $("#" + fieldId, form)
                      .closest(".form-group")
                      .addClass("has-error");

                    var errorMessageHtml =
                      '<span class="help-block">' + errorMessage + "</span>";

                    if (
                      $("#" + fieldId, form)
                        .parent()
                        .is(".fileinput-button") ||
                      $("#" + fieldId, form)
                        .parent()
                        .is(".input-group")
                    )
                      $(errorMessageHtml).insertAfter(
                        $("#" + fieldId, form).parent()
                      );
                    else
                      $(errorMessageHtml).insertAfter($("#" + fieldId, form));
                  }
                });
              }
            }

            if ($("header.navbar-fixed-top").is("header"))
              destination -= $("header.navbar-fixed-top").height() + 10;

            $("html,body").animate({ scrollTop: destination }, 0);

            if ($(".recaptcha_element", form).is("div")) {
              var recaptchaId = $(".recaptcha_element", form).attr("id");

              if (typeof PtRecaptcha.widgetsIds[recaptchaId] != "undefined") {
                grecaptcha.reset(PtRecaptcha.widgetsIds[recaptchaId]);
              }
            }

            $("button[type=submit]", form)
              .html(oldSubmitButtonHtml)
              .removeAttr("disabled");
          }
        });

        return false;
      }
    </script>
