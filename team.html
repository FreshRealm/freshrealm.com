                      <p>MICHAEL LIPPOLD, CO-FOUNDER AND CEO, is responsible for the strategic vision of FreshRealm. “Right now food technology is in version 1.0, but we spend a lot of time making sure the 2.0 version is on the right path.” Lippold began his career by cold-calling a stock brokerage house in his hometown of Minneapolis to land an unpaid internship, and he’s been building connections and partnerships ever since. “Relationships brought me from one opportunity to another, until I arrived at FreshRealm. A lot of our success now stems from our corporate culture, from bringing in people who care about what we’re building and who want to be good to each other.” A graduate of Gustavus Adolphus College with a degree in financial economics, Lippold thrived in the highly analytical, technologically advanced quantitative hedge fund world. As a portfolio manager and research analyst, he devoted his time to understanding how companies both inside and outside of the food industry can evolve to improve a whole industry’s productivity. “It was eye-opening to see how little technology and mathematics were applied in the food industry — there was a clear opportunity.” Lippold carried these insights to his next role leading strategy for Calavo Growers, the largest avocado company in the world. There, his understanding of the perishable fresh- prep industry led to the acquisition of Renaissance Food Group, “the best fresh food company in America and now a key FreshRealm partner.” Lippold’s focus at FreshRealm is building powerful relationships with partners including Renaissance, FedEx, Terra’s Kitchen, and WeightWatchers. “It’s important to me that we are working together with our partners through the entire journey of setting up each business and ensuring mutual success.” With its innovative, thought-leader approach to technology, distribution, and fulfillment, FreshRealm is revolutionizing the fresh prepped food industry. “My job is to make sure all of the pieces connect in the right way.” Lippold lives in Ventura, California, with his wife and four children.</p>

                      <p>KEN CATCHOT, CFO, is a food-industry veteran with more than 35 years of professional experience in produce distribution and the value-added fresh cut food processing business. He has an entrepreneurial spirit that allows him to envision the successful path of a new business and the fortitude to see the business down the path. As a kid, Catchot helped out at his grandfather’s produce market in Sacramento. After attending California State, Chico, Catchot partnered with his brother to start JC Produce, a fresh food distribution company that they built up to 300 employees. Since then, Catchot has been starting, running, and growing food companies ever since.As president and partner of Club Fresh in the ’90s and early 2000s, Catchot spearheaded the produce supplier’s entry into value-added fresh food, selling pre-cut, prepared fruits and vegetables to restaurants and retailers. From there he served as president and partner at Taylor Farms Pacific, where they successfully ventured into new market segments and grew business opportunities dynamically in the value-added category.Drawing from these experiences, Catchot co-founded Renaissance Food Group, now a market leader in fresh food. “With seven plants across the country designed for just-in-time order taking, we built an infrastructure to deliver perishable food with the highest quality and food safety standards, shortening the time cycle from ordering to preparing the food and delivering it to the customer.”After Renaissance was bought by Calavo Growers in 2011, Catchot in 2015 was serving as president and COO of Calavo until joining the team at FreshRealm in 2017. The company Catchot founded is now a key partner for FreshRealm, which utilizes Renaissance’s plants to produce an almost limitless variety of fresh prepped food options. “We’ve changed the way perishable food can be efficiently moved from farm to table, reducing delivery time from harvest, so that we’re able to provide affordable, fresh prepped meals to every household in America.”Catchot lives in Southern California with his wife of 30 years and has two grown daughters.</p>
